version: 2
jobs:
  test:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Run Code Perf
          command: |
            docker build -t react-native-community/react-native .
            git clone https://github.com/gengjiawen/react-native
            cd react-native
            docker run --rm --name hei -v $PWD:/pwd -w /pwd react-native-community/react-native /bin/sh -c "./gradlew RNTester:android:app:assembleRelease"

workflows:
  version: 2
  perfs:
    jobs:
      - test
